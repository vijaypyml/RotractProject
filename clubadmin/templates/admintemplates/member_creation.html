{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotract</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- JavaScript -->
    <script src="{% static 'assets/js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static '/assets/css/bootstrap.min.css' %}">

    
    <link rel="stylesheet" href="{% static '/assets/css/custom.css' %}">
    <link rel="stylesheet" href="{% static '/assets/css/responsive.css' %}">
</head>

<body>
    <div class="wrapper">
        <nav class="sidebar">
            <div class="user_profile">
                <span class="first_letter">J</span>
                <h6 class="user_name">James Alert</h6>
                <p class="ClubID">CLUB#301</p>
            </div>
            <ul class="list-unstyled nav_menu">
                <ul class="list-unstyled nav_menu">
                    <li class="nav_list">
                        <a href="{% url 'projecthome'%}">Projects</a>
                    </li>
                    <li class="nav_list">
                        <a href="{% url 'meetinghome'%}" >Meetings</a>
                    </li>
                    <li class="nav_list">
                        <a href="#" class='active' >Membership</a>
                    </li>
                </ul>
             </ul>
             <form class="form-md w-100" id="logout" action="{% url 'logout'%}">
            <button class="btn btn_logout" title="Logout">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20.146" viewBox="0 0 20 20.146">
                    <g transform="translate(-0.089)" opacity="0.5">
                        <path
                            d="M8.528,9.366v-7.8a1.561,1.561,0,1,1,3.122,0v7.8a1.561,1.561,0,1,1-3.122,0Zm7.748-7.077a1.171,1.171,0,0,0-1.45,1.839,7.659,7.659,0,1,1-9.477,0A1.171,1.171,0,1,0,3.9,2.291a10,10,0,1,0,12.377,0Z"
                            transform="translate(0)" fill="#dda900" />
                    </g>
                </svg>
            </button>
            </form>
        </nav>
        <div class="page_content">
            <header class="text-center">
                <img src="{% static 'assets/img/LOGO.png' %}" alt="Logo">
            </header>
            <div class="page_content_wrapper">
                <div class="page_title">
                    <h1>Meeting Creation</h1>
                    <form class="form-md w-100" id="back" action="{% url 'membershiphome'%}">
                    <button class="btn btn_title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="17.835" height="12.54"
                            viewBox="0 0 17.835 12.54">
                            <path
                                d="M12.01,4.863a.632.632,0,0,0-.9.89l4.558,4.558H.629A.626.626,0,0,0,0,10.94a.633.633,0,0,0,.629.638H15.668l-4.558,4.549a.645.645,0,0,0,0,.9.63.63,0,0,0,.9,0l5.636-5.636a.619.619,0,0,0,0-.89Z"
                                transform="translate(17.835 17.214) rotate(180)" fill="#3f3d56" /></svg>
                        Back
                    </button>
                </form>
                </div>
                <form class="" action="">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <input id="form_name1" class="floating_input" type="text" required autofocus>
                                <label for="form_name1">Name</label>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <input id="form_name2" class="floating_input" type="text" required autofocus>
                                <label for="form_name2">RI ID</label>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <input id="form_name3" class="floating_input floating" type="date" required>
                                <label for="form_name3">Date of Birth</label>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <select id="form_name4" class="floating_input" required>
                                    <option value=""></option>
                                    <option value="student">Student</option>
                                    <option value="others">Others</option>
                                </select>
                                <label for="form_name4">Occupation</label>
                            </div>
                        </div>
                        <div class="col-lg-4 other_type" style="display: none">
                            <div class="form-group">
                                <input id="form_name5" class="floating_input" type="text" required>
                                <label for="form_name5">Others</label>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <input id="form_name6" class="floating_input" type="email" required>
                                <label for="form_name6">Email</label>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <input id="form_name7" class="floating_input floating" type="date" required>
                                <label for="form_name7">Date of Joining</label>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <select id="form_name8" class="floating_input" required>
                                    <option value=""></option>
                                    <option value="active">Active</option>
                                    <option value="terminated">Terminated</option>
                                </select>
                                <label for="form_name8">Status</label>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <select id="form_name9" class="floating_input" required>
                                    <option value=""></option>
                                    <option value="Bpositive">B+</option>
                                </select>
                                <label for="form_name9">Blood Group</label>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <select id="form_name10" class="floating_input" required>
                                    <option value=""></option>
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                                <label for="form_name10">Blood Donor</label>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <select id="form_name11" class="floating_input" required>
                                    <option value=""></option>
                                    <option value="veg">Vegetarian</option>
                                    <option value="non-veg">Non-Vegetarian</option>
                                </select>
                                <label for="form_name11">Food Preference</label>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <input id="form_name12" class="floating_input" type="text" required>
                                <label for="form_name12">Transaction Reference No.</label>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <input id="form_name13" class="floating_input" type="text" required>
                                <label for="form_name13">Payment Mode</label>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <input id="form_name14" class="floating_input" type="text" required>
                                <label for="form_name14">No. of Dues Paid</label>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <input id="form_name15" class="floating_input" type="text" required>
                                <label for="form_name15">Dues Amount</label>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <input id="form_name16" class="floating_input floating" type="date" required>
                                <label for="form_name16">Paid Date</label>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn_secondary btn_submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
